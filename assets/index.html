<html>  
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("game.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
      <div id="ui">
        <div id="room">
          <div class="content"></div>
        </div>
        <div id="player">
          <div class="content"></div>
          <button id="pick-up" onclick="Act('collectItem', [0])">Pick up item</button>
        </div>
      </div>

      <script>
        const render = function() {
          const room = document.querySelector("#ui > #room > .content");
          const player = document.querySelector("#ui > #player > .content");

          window.state = JSON.parse(NewState());

          window.Act = function(event, ids) {
            window.state = JSON.parse(GameLoop(event, ids.length, ...ids));
            player.innerText = `Number of items in inventory: ${Object.keys(state.player.inventory).length}`;
          }

          player.innerText = `Number of items in inventory: ${Object.keys(state.player.inventory).length}`;
        }

        setTimeout(render, 250)
      </script>
    </body>
</html>
